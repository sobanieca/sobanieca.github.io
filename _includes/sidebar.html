<aside class="sidebar">
  <a href="{{ "/" | relative_url }}" class="site-title">{{ site.title }}</a>

  <nav>
    <ul class="nav-categories">
      {% for category_data in site.data.categories %}
        {% assign category_key = category_data[0] %}
        {% assign category = category_data[1] %}
        <li class="nav-item">
          <a href="{{ '/category/' | append: category.slug | relative_url }}"
             class="{% if page.url contains category.slug %}active{% endif %}">
            <span class="icon">
              {% include {{ category.icon }}.html %}
            </span>
            <span>{{ category.name }}</span>
          </a>
        </li>
      {% endfor %}
    </ul>
  </nav>
</aside>

<!-- Mobile Menu Toggle -->
<button class="menu-toggle" onclick="document.querySelector('.sidebar').classList.toggle('active')">
  <span></span>
  <span></span>
  <span></span>
</button>
